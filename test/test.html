<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>
<body>
    <div id="mocha"></div>

    <script type="text/javascript" src="../node-calendar.js"></script>
    <script type="text/javascript" src="../node_modules/mocha/mocha.js"></script>
    <script type="text/javascript">
        mocha.setup('bdd');
    </script>
    <script type="text/javascript" src="data/expected_yeardatescalendar.js"></script>
    <script type="text/javascript" src="data/expected_yeardayscalendar.js"></script>
    <script type="text/javascript" src="data/expected_yeardays2calendar.js"></script>
    <script type="text/javascript" src="data/expected_locale.js"></script>
    <script type="text/javascript" src="test-locale.js"></script>
    <script type="text/javascript" src="test-calendar.js"></script>
    <script type="text/javascript" >
        var assert = new (function() {
          this.ok = function(value, message) {
            if(!value) {
              throw new Error(message);
            }
          };

          this.equal = function(value, expected, message) {
            if(value !== expected) {
              throw new Error(message);
            }
          };

          this.throws = function(func, error) {
            try {
              func();
              throw new Error('Expected error not thrown.');
            }
            catch(err) {
              if(err.name !== error.name) {
                throw new Error('Incorrect error type.');
              }
            }
          };
        })();

        mocha.run();
    </script>
</body>
</html>
